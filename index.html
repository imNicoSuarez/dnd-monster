<!DOCTYPE html>
<html>
<head>
  <title>Dungeon Master - Monster Battle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Dungeon Master</h1>
  <h3>Monster Battle Grid </h3>
<div class="fullcontainer">
  <div class="currentMap"> 
    <label for="mapBattel">Mapa de Batalla</label>
    <select id="mapBattel" onchange="changeBattelMap()" >
        <option value="">Seleccione un mapa</option>
        <option value="alcazhacha/alcazhacha-A1">Alcazhacha A1</option>
        <option value="alcazhacha/alcazhacha-A2">Alcazhacha A2</option>
        <option value="alcazhacha/alcazhacha-A3">Alcazhacha A3</option>
        <option value="alcazhacha/alcazhacha-A4">Alcazhacha A4</option>
        <option value="alcazhacha/alcazhacha-A5">Alcazhacha A5</option>
        <option value="alcazhacha/alcazhacha-A6">Alcazhacha A6</option>
        <option value="alcazhacha/alcazhacha-A7">Alcazhacha A7</option>
        <option value="alcazhacha/alcazhacha-A8">Alcazhacha A8</option>
        <option value="alcazhacha/alcazhacha-A9">Alcazhacha A9</option>
        <option value="alcazhacha/alcazhacha-A10">Alcazhacha A10</option>
        <option value="alcazhacha/alcazhacha-A11">Alcazhacha A11</option>
        <option value="alcazhacha/alcazhacha-A12">Alcazhacha A12</option>
        <option value="alcazhacha/alcazhacha-A13">Alcazhacha A13</option>
        <option value="alcazhacha/alcazhacha-A14">Alcazhacha A14</option>
        <option value="alcazhacha/alcazhacha-A15">Alcazhacha A15</option>
        <option value="alcazhacha/alcazhacha-A16">Alcazhacha A16</option>
        <option value="alcazhacha/alcazhacha-A17">Alcazhacha A17</option>
        <option value="alcazhacha/alcazhacha-A18">Alcazhacha A18</option>
        <option value="alcazhacha/alcazhacha-A19">Alcazhacha A19</option>
        <option value="alcazhacha/alcazhacha-A20">Alcazhacha A20</option>
        <option value="alcazhacha/alcazhacha-A21">Alcazhacha A21</option>
        <option value="alcazhacha/alcazhacha-A22">Alcazhacha A22</option>
        <option value="alcazhacha/alcazhacha-A23">Alcazhacha A23</option>
        <option value="alcazhacha/alcazhacha-A24">Alcazhacha A24</option>
        <option value="alcazhacha/alcazhacha-A25">Alcazhacha A25</option>
        <option value="alcazhacha/alcazhacha-A26">Alcazhacha A26</option>
        <option value="alcazhacha/alcazhacha-A27">Alcazhacha A27</option>
        <option value="alcazhacha/alcazhacha-A28">Alcazhacha A28</option>
        <option value="alcazhacha/alcazhacha-A29">Alcazhacha A29</option>
        <option value="alcazhacha/alcazhacha-A30">Alcazhacha A30</option>
    </select>
  </div>
  <br/>
  <div class="creatureForm">
    <form id="creatureForm">
        <div class="col-1">
        <label for="selectCreature">Seleccionar Criatura:</label>
        <select id="selectCreature">
          <option value="">Seleccionar...</option>
        </select>
        </div>
        <div class="col-1">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            <br>
            <label for="health">Vidas:</label>
            <input type="number" id="health" required>
        </div>

        <div class="col-1">
        <label for="xCoordinate">Coordenada X:</label>
        <select id="xCoordinate">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="O">O</option>
            <option value="P">P</option>
            <option value="Q">Q</option>
            <option value="S">S</option>
            <option value="T">T</option>
            <option value="U">U</option>
            <option value="V">V</option>
          </select>
        <br>
        <br>
        <label for="yCoordinate">Coordenada Y:</label>
        <select id="yCoordinate">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select>
        </div>
        <div class="col-1">
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" min="1" value="1" required>
            <br>
            <br>

            <button type="submit">Agregar Criatura</button>
        </div>
    </form>
  </div>
  <di class="flexcontainer">
    <div class="flcolumna-2">
        
        <div id="containerFloat" class="containerFloat hide">
            <a href="#" id="cerrar" >Cerrar</a>
            <div id="creatureList" >
                <!-- Aquí se mostrarán las criaturas -->
            </div>
        </div>

        <div id="gridContainer">
          <div id="grid">
            <!-- La grilla se generará dinámicamente -->
          </div>
        </div>

      </div>
  </div>
</div>
  

  <script src="script.js"></script>

</body>
</html>
