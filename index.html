<!DOCTYPE html>
<html>
<head>
  <title>Administrador de Criaturas</title>

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Dungeon Master</h1>
  <h3>Monster Battle</h3>

  <div class="criatureForm">
    <form id="creatureForm">
        <label for="selectCreature">Seleccionar Criatura:</label>
        <select id="selectCreature">
          <option value="">Seleccionar...</option>
        </select>
        <br>
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        <br>
        <label for="health">Vidas:</label>
        <input type="number" id="health" required>
        <br>
        <label for="xCoordinate">Coordenada X:</label>
        <select id="xCoordinate">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="O">O</option>
          </select>
        <br>
        <label for="yCoordinate">Coordenada Y:</label>
        <select id="yCoordinate">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
          </select>
        
        <br>
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" min="1" value="1" required>
        <br>
        <button type="submit">Agregar Criatura</button>
    </form>
  </div>
  <di class="flexcontainer">
    <div class="flcolumna-1">
        <div id="creatureList" >
            <!-- Aquí se mostrarán las criaturas -->
          </div>
    </div>
    
    <div class="flcolumna-2">
      <div id="gridContainer">
        <div id="grid">
          <!-- La grilla se generará dinámicamente -->
        </div>
      </div>
    </div>
  </div>

  

  <script src="script.js"></script>

</body>
</html>
