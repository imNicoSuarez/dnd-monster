<!DOCTYPE html>
<html>
<head>
  <title>Dungeon Master - Monster Battle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Dungeon Master</h1>
  <h3>Monster Battle</h3>
<div class="fullcontainer">
  <div class="creatureForm">
    <form id="creatureForm">
        <div class="col-1">
        <label for="selectCreature">Seleccionar Criatura:</label>
        <select id="selectCreature">
          <option value="">Seleccionar...</option>
        </select>
        </div>
        <div class="col-1">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            <br>
            <label for="health">Vidas:</label>
            <input type="number" id="health" required>
        </div>

        <div class="col-1">
        <label for="xCoordinate">Coordenada X:</label>
        <select id="xCoordinate">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="O">O</option>
            <option value="P">P</option>
            <option value="Q">Q</option>
            <option value="S">S</option>
            <option value="T">T</option>
            <option value="U">U</option>
            <option value="V">V</option>
          </select>
        <br>
        <br>
        <label for="yCoordinate">Coordenada Y:</label>
        <select id="yCoordinate">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select>
        </div>
        <div class="col-1">
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" min="1" value="1" required>
            <br>
            <br>

            <button type="submit">Agregar Criatura</button>
        </div>
    </form>
  </div>
  <di class="flexcontainer">
    <div class="flcolumna-2">
        <div id="gridContainer">
          <div id="grid">
            <!-- La grilla se generará dinámicamente -->
          </div>
        </div>
      </div>
    <div class="flcolumna-1">
        <div id="creatureList" >
            <!-- Aquí se mostrarán las criaturas -->
          </div>
    </div>
  </div>
</div>
  

  <script src="script.js"></script>

</body>
</html>
